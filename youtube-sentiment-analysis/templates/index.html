<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Top Comments Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Top Comments Sentiment Analysis</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter topic" required>
            <button type="submit">Search</button>
        </form>
        <div class="sentiment-summary">
            <p id="pos-count">Pos: 0</p>
            <p id="neg-count">Neg: 0</p>
            <p id="neut-count">Neut: 0</p>
        </div>
        <div id="results-container"></div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
